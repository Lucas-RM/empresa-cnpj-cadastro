<div class="cadastro-container">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="voltarParaHome()" matTooltip="Voltar">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="toolbar-title">Cadastro de Empresa</span>
  </mat-toolbar>

  <!-- ConteÃºdo Principal -->
  <div class="content">
    <div class="cadastro-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Cadastrar Nova Empresa</mat-card-title>
          <mat-card-subtitle>Digite o CNPJ da empresa para buscar os dados na Receita Federal</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="empresaForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>CNPJ</mat-label>
                <input matInput type="text" formControlName="cnpj" placeholder="00.000.000/0000-00"
                       (input)="formatarCNPJ($event)" maxlength="18">
                <mat-error *ngIf="empresaForm.get('cnpj')?.hasError('required')">
                  {{ getCNPJError() }}
                </mat-error>
              </mat-form-field>
            </div>

            <div class="form-actions">
              <button mat-button type="button" (click)="voltarParaHome()">Cancelar</button>
              <button mat-raised-button color="primary" type="submit" [disabled]="empresaForm.invalid || isLoading">
                <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
                <span *ngIf="!isLoading">Buscar e Cadastrar</span>
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
